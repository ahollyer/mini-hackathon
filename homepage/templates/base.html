<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- styles -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
	<!-- fonts -->
	<script src="https://use.fontawesome.com/0b323d712f.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Arima+Madurai|Maven+Pro|Maven+Pro:700|Libre+Baskerville" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css">

	<title>{% block title %}Mini Hackathon{% endblock %}</title>
</head>

<body>
  <nav id="header" class="navbar navbar-default navbar-fixed-top">
    <div id="header-container" class="container-fluid">
      <div class="navbar-header">

        <!--Pancake menu for mobile display-->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a id="brand-name" class="navbar navbar-brand" href="{% homepage.home %}"> Mini Hackathon</a>
      </div>
      <!--Links that will collapse into pancake menu-->
      <div id="links-container" class="navbar-right collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="#">Reunion Details</a></li>
					<li><a href="#">RSVP</a></li>
					<li><a href="#">Discussion</a></li>
					<li><a href="#">Family Photos</a></li>
					<li><a href="#">My Profile</a></li>
					<li><a href="#">Log Out</a></li>
				</ul>
      </div><!-- .navbar-collapse -->
    </div><!-- .navbar-container -->
  </nav>

  {% block content %}{% endblock %}

  <!-- scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="{% static 'js/main.js'%}"></script>
</body>
</html>
